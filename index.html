<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-with, initial-scale=1">
	<title>AppHotel</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
</head>
<body>

	<div id="registro" data-role="page">
		
		<div data-role="header">
			<h1>AppHotel</h1>
		</div>
		<div id="content" class="ui-content">
			<ul data-role="listview">
				<li>
					<input type="text" class="nombre" placeholder="Tu nombre">
				</li>
				<li>
					<input type="email" class="email" placeholder="Tu email">
				</li>
				<li>
					<input type="password" class="password" placeholder="Tu contraseña">
				</li>

			</ul>
			
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a id="btnRegistrar" class="ui-btn-active" href="#">Registrar</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="inicio" data-role="page">
		<div data-role="header">
			<h1>Inicio</h1>
		</div>
		<div data-role="content" class="ui-content">
			<ul data-role="listview">
				<li id="msj"> </li>
				<li> <a href="#">Hacer reservación</a> </li>
				<li> <a href="#">Historial</a> </li>
				<li> <a href="#">Galería</a> </li>
				<li> <a href="#">Ubicación</a> </li>
				<li> <a href="#">Terminos y Condiciones</a> </li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<span>Todos los derechos reservados AppHotel 2017 &copy;</span>
		</div>
	</div>


	<script src="phonegap.js" type="text/javascript"></script>
	<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>

	
</body>
</html>
